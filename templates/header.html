<header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'users:main' %}"
            ><img src="/static/images/mainlogo.png" alt="" class="img-fluid"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarColor02"
            aria-controls="navbarColor02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="{% url 'users:main' %}">메인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">티어리스트</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">공략</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">종족특징</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">커뮤니티</a>
              </li>
            </ul>

            <ul class="navbar-nav d-flex flex-row">
              <!-- Icon dropdown -->
              <li class="nav-item me-3 me-lg-0 dropdown loginicon">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-user"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% if not user.is_authenticated %}
                  <li>
                    <a class="dropdown-item" href="{% url 'users:login' %}">로그인</a>
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'users:agreement' %}">회원가입</a>
                  </li>
                  {% else %}
                  <li>
                    <a class="dropdown-item" href="{% url 'users:logout' %}">로그아웃</a>
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'users:profile' %}">회원정보관리</a>
                  </li>
                  {% endif %}
                </ul>
              </li>
            </ul>
          </div>
        </div>
