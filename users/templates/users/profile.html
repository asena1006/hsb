{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div style="margin-top: 5rem !important;">
        <div class="col-12">

            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-header" style="padding-bottom:8px;">
                        <strong style="font-size: 18px; font-family: 'IBM Plex Sans KR', sans-serif;"><i class="fas fa-user-cog"></i>&nbsp;&nbsp;내 정보</strong>
                    </div>
                    <div class="card-body">
                        <table style="color:white; font-family: 'IBM Plex Sans KR', sans-serif; margin-left:10px;">
                            <tr>
                                <td class="profile_title">아이디</td>
                                {% if user.level == '0'%}
                                <td class="profile_content">{{ user.user_id }}&nbsp;&nbsp;(개발자)</td>
                                {% elif user.level == '1' %}
                                <td class="profile_content">{{ user.user_id }}&nbsp;&nbsp;(관리자)</td>
                                {% else %}
                                <td class="profile_content">{{ user.user_id }}</td>
                                {% endif %}
                            </tr>
                            <tr>
                                <td class="profile_title">이메일</td>
                                <td class="profile_content">{{ user.email }}</td>
                            </tr>
                            <tr>
                                <td class="profile_title">이름/닉네임 : </td>
                                <td class="profile_content">{{ user.name }}</td>
                            </tr>
                            <tr>


                        </table>

                        <hr>
                        <div style="text-align: center;">
                        <!-- <div style="margin-left: 10px;"> -->
                            <a href="{% url 'users:profile_update' %}" style="color:#d14040f2; font-size:15px;"><i class="fas fa-user-edit"></i>&nbsp;내정보수정</a>&nbsp;&middot;&nbsp;
                            <a href="{% url 'users:password_edit' %}" style="color:#d14040f2; font-size:15px;"><i class="fas fa-user-lock"></i>&nbsp;비밀번호변경</a>&nbsp;&middot;&nbsp;
                            <a href="{% url 'users:profile_delete' %}" style="color:#d14040f2; font-size:15px;"><i class="fas fa-user-slash"></i>&nbsp;회원탈퇴</a> <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
